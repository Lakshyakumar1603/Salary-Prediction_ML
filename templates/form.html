<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #06064e;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            transition: color 0.3s ease;
        }

        .form-group {
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            transition: color 0.3s ease;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(2px);
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7e0;
            border: 1px solid #b0e0b0;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            opacity: 0;
            animation: fadeInResult 0.5s forwards;
            transition: opacity 0.3s ease;
        }

        @keyframes fadeInResult {
            to {
                opacity: 1;
            }
        }

        .form-group select, .form-group input {
            transition: transform 0.3s ease;
        }

        .form-group select:focus, .form-group input:focus {
            transform: scale(1.02);
        }

        .form-group select, .form-group input {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Salary Prediction</h1>
    <form id="salaryForm" action="{{ url_for( 'user_data' )}}" method="post">
        <div class="form-group">
            <label for="jobTitle">Job Title</label>
            <select id="jobTitle" name="jtt" required>
                <option value="">Select</option>
                <option value="0">Big data</option>
                <option value="1">Data Analyst</option>
                <option value="2">Data Scientist</option>
                <option value="3">Machine learning</option>
                <option value="4">ML Ops</option>
            </select>
        </div>
        <div class="form-group">
            <label for="jobType">Job Type</label>
            <select id="jobType" name="jt" required>
                <option value="">Select</option>
                <option value="0">Full-time</option>
                <option value="2">Part-time</option>
                <option value="1">Internship</option>
            </select>
        </div>
        <div class="form-group">
            <label for="experienceLevel">Experience Level</label>
            <select id="experienceLevel" name="el" required>
                <option value="">Select</option>
                <option value="0">Entry</option>
                <option value="2">Mid</option>
                <option value="3">Senior</option>
                <option value="1">Executive</option>
            </select>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <select id="location" name="l" required>
                <option value="">Select</option>
                <option value="4">United States</option>
                <option value="5">United Kingdom</option>
                <option value="1">European Union</option>
                <option value="2">India</option>
                <option value="0">Australia</option>
                <option value="3">Remote</option>
            </select>
        </div>
        <div class="form-group">
            <label for="salaryCurrency">Salary Currency</label>
            <select id="salaryCurrency" name="sc" required>
                <option value="">Select</option>
                <option value="2">USD</option>
                <option value="0">EUR</option>
                <option value="1">GBP</option>
                <!-- <option value="INR">INR</option> -->
            </select>
        </div>
        
        <button type="submit">Predict Salary</button>
    </form>

    </div>


</body>
</html>
